<p-card class="register-card">
  <div class="register-form-container">
    <h2>Registro</h2>
    <p-messages [value]="[{ severity: 'info', summary: 'Info', detail: 'Por favor, complete el formulario para registrarse.' }]"></p-messages>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="emailAddress">Correo Electrónico</label>
        <input id="emailAddress" type="email" pInputText formControlName="emailAddress">
      </div>
      <div class="p-field">
        <label for="userName">Nombre de Usuario</label>
        <input id="userName" type="text" pInputText formControlName="userName">
      </div>
      <div class="p-field">
        <label for="phoneNumber">Número de Teléfono</label>
        <input id="phoneNumber" type="text" pInputText formControlName="phoneNumber">
      </div>
      <div class="p-field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" pPassword formControlName="password">
      </div>
      <button pButton type="submit" label="Registrarse"></button>
    </form>
    <p-toast></p-toast>
  </div>
</p-card>
